<html lang="en"><head></head><body><meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aman's Portfolio</title>
  <style>
    body {
      background: linear-gradient(to right, black, #00cfff);
      margin: 0;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      color: #ffffff;
    }
    .navbar {
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      padding: 15px 0;
      box-shadow: 0 2px 10px #00cfff;
      position: sticky;
      top: 0;
      z-index: 999;
      animation: slideDown 1s ease-out;
    }
    .navbar a {
      color: #00f7ff;
      text-decoration: none;
      margin: 0 20px;
      font-size: 20px;
      transition: 0.3s;
      position: relative;
    }
    .navbar a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      background: #00cfff;
      left: 0;
      bottom: -5px;
      transition: 0.4s;
    }
    .navbar a:hover::after {
      width: 100%;
    }
    @keyframes slideDown {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(0); }
    }
    .container {
      text-align: center;
      padding: 60px 20px;
      animation: fadeIn 2s ease-in;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #00cfff;
      text-shadow: 0 0 15px #00f7ff;
    }
    p {
      font-size: 22px;
      color: #b0e0ff;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.5;
    }
    .hero-img {
      margin-top: 30px;
      animation: float 3s infinite ease-in-out;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid #00cfff;
      box-shadow: 0 0 20px #00cfff;
    }
  </style>




  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About Me</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html">Contact</a>
  </div>

  <div class="container">
    <div class="hero-img">
      <img src="aman.jpg" alt="Aman's Photo">
    </div>
    <h1>Hello, I'm Aman</h1>
    <p>I'm passionate about Game Development, Coding, and Website Building!  
    Explore my portfolio to see my projects and creative works.</p>
  </div>


</body></html>
