<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple eCommerce</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      display: flex;
      padding: 20px;
    }

    .products {
      flex: 3;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .product {
      background: white;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .product h3 {
      margin: 10px 0;
      font-size: 18px;
    }

    .product p {
      margin: 5px 0;
      font-weight: bold;
    }

    .product button {
      padding: 8px 15px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .cart {
      flex: 1;
      background: #ecf0f1;
      padding: 20px;
      margin-left: 20px;
      border-radius: 8px;
    }

    .cart h2 {
      margin-top: 0;
    }

    .cart-items {
      list-style: none;
      padding: 0;
    }

    .cart-items li {
      margin-bottom: 10px;
    }

    .total {
      font-weight: bold;
      margin-top: 20px;
    }

    .empty {
      color: #777;
      font-style: italic;
    }
  </style>
</head>
<body>

  <header>
    <h1>My eCommerce Store</h1>
  </header>

  <div class="container">
    <div class="products" id="product-list">
      <!-- Products will be inserted here -->
    </div>
    <div class="cart">
      <h2>Shopping Cart</h2>
      <ul class="cart-items" id="cart-items"></ul>
      <p class="total">Total: $<span id="cart-total">0.00</span></p>
    </div>
  </div>

  <script>
    const products = [
      { id: 1, name: "T-Shirt", price: 19.99, image: "tshirt.jpeg" },
      { id: 2, name: "Sneakers", price: 49.99, image: "sneakers.jpeg" },
      { id: 3, name: "Backpack", price: 29.99, image: "backpack.jpeg" },
      { id: 4, name: "Watch", price: 99.99, image: "watch.jpeg" }
    ];

    const cart = [];

    function renderProducts() {
      const productList = document.getElementById('product-list');
      productList.innerHTML = '';

      products.forEach(product => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>$${product.price.toFixed(2)}</p>
          <button onclick="addToCart(${product.id})">Add to Cart</button>
        `;
        productList.appendChild(div);
      });
    }

    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      const existing = cart.find(item => item.id === productId);

      if (existing) {
        existing.qty += 1;
      } else {
        cart.push({ ...product, qty: 1 });
      }

      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById('cart-items');
      const cartTotal = document.getElementById('cart-total');
      cartItems.innerHTML = '';

      let total = 0;

      if (cart.length === 0) {
        cartItems.innerHTML = '<li class="empty">Cart is empty.</li>';
      } else {
        cart.forEach(item => {
          total += item.price * item.qty;
          const li = document.createElement('li');
          li.textContent = `${item.name} x${item.qty} - $${(item.price * item.qty).toFixed(2)}`;
          cartItems.appendChild(li);
        });
      }

      cartTotal.textContent = total.toFixed(2);
    }

    // Initialize
    renderProducts();
    updateCart();
  </script>

</body>
</html>
