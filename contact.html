  <style>
    body {
      background: linear-gradient(to right, black, #00cfff);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      overflow-x: hidden;
    }
    .content {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.85);
      border-radius: 15px;
      box-shadow: 0 0 20px #00cfff, 0 0 30px #00cfff inset;
      animation: popIn 1.5s ease-out;
    }
    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    h1 {
      text-align: center;
      font-size: 36px;
      color: #00cfff;
      margin-bottom: 25px;
      text-shadow: 0 0 10px #00cfff;
    }
    p {
      font-size: 20px;
      color: #b0e0ff;
      text-align: center;
      margin-bottom: 15px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px 0;
    }
    label {
      font-size: 20px;
      color: #00e6e6;
      margin-bottom: 5px;
    }
    input, textarea {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(0, 128, 255, 0.2);
      color: #00f7ff;
      font-size: 18px;
      transition: 0.3s;
      outline: none;
    }
    input:focus, textarea:focus {
      background: rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 12px #00cfff;
    }
    input[type="submit"] {
      background-color: #00cfff;
      color: black;
      font-weight: bold;
      cursor: pointer;
      font-size: 20px;
      transition: 0.4s;
    }
    input[type="submit"]:hover {
      background-color: #00ffff;
      transform: scale(1.05);
      box-shadow: 0 0 15px #00f7ff;
    }
    .contact-info {
      margin-top: 30px;
      text-align: center;
    }
    .contact-info b {
      color: #00ffea;
    }
  </style>
</head>
